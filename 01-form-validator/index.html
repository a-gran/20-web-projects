<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Форма регистрации</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Зарегистрируйся с нами! ))</h2>
        <div class="form-control">
          <label for="username">Имя</label>
          <input type="text" id="username" placeholder="Введите Ваше имя" />
          <small></small>
        </div>

        <div class="form-control">
          <label for="email">Электронный адрес</label>
          <input type="text" id="email" placeholder="Введите Ваш электронный адрес" />
          <small></small>
        </div>

        <div class="form-control">
          <label for="password1">Введите пароль</label>
          <input type="password" id="password1" placeholder="Введите пароль" />
          <small></small>
        </div>

        <div class="form-control">
          <label for="password2">Введите Ваш пароль повторно</label>
          <input type="password" id="password2" placeholder="Введите Ваш пароль повторно" />
          <small></small>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>
